# -----------------------------------------------------------------------------
# Rose Pine Dawn
# https://rosepinetheme.com/palette/ingredients/
# -----------------------------------------------------------------------------
#
text: &text "#575279"
base: &base "#faf4ed"
overlay: &overlay "#f2e9e1"
muted: &muted "#9893a5"
rose: &rose "#d7827e"
pine: &pine "#286983"
foam: &foam "#56949f"
leaf: &leaf "#6d8f89"
gold: &gold "#ea9d34"
iris: &iris "#907aa9"
love: &love "#b4637a"

# Skin...
k9s:
  # General K9s styles
  body:
    fgColor: *text
    bgColor: default
    logoColor: *iris
  # Command prompt styles
  prompt:
    fgColor: *text
    bgColor: default
    suggestColor: *iris
  # ClusterInfoView styles.
  info:
    fgColor: *iris
    bgColor: default
    sectionColor: *text
  # Dialog styles.
  dialog:
    fgColor: *text
    bgColor: default
    buttonFgColor: *text
    buttonBgColor: *iris
    buttonFocusFgColor: *text
    buttonFocusBgColor: default
    labelFgColor: *leaf
    fieldFgColor: *text
  frame:
    # Borders styles.
    border:
      fgColor: *love
      focusColor: *text
    menu:
      fgColor: *text
      keyColor: *iris
      # Used for favorite namespaces
      numKeyColor: *iris
    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *overlay
      bgColor: default
      activeColor: *leaf
    # Resource status and update styles
    status:
      newColor: *rose
      modifyColor: *iris
      addColor: *pine
      errorColor: *love
      highlightcolor: *leaf
      killColor: *muted
      completedColor: *muted
    # Border title styles.
    title:
      fgColor: *text
      bgColor: default
      highlightColor: *leaf
      counterColor: *iris
      filterColor: *iris
  views:
    # Charts skins...
    charts:
      bgColor: default
      defaultDialColors:
        - *iris
        - *love
      defaultChartColors:
        - *iris
        - *love
    # TableView attributes.
    table:
      fgColor: *text
      bgColor: default
      # Header row styles.
      header:
        fgColor: *text
        bgColor: default
        sorterColor: *rose
    # Xray view attributes.
    xray:
      fgColor: *text
      bgColor: default
      cursorColor: *overlay
      graphicColor: *iris
      showIcons: false
    # YAML info styles.
    yaml:
      keyColor: *iris
      colonColor: *iris
      valueColor: *text
    # Logs styles.
    logs:
      fgColor: *text
      bgColor: default
      indicator:
        fgColor: *text
        bgColor: *iris
